name: Antidote
tags: [crafter]
incant: Focus Slow 60 RP
call: '”Cure [Poison / Disease / Tainted]” or “Cure All Conditions by Poison”'
target: Individual
delivery: Touch
accent: None
duration: Instantaneous
refresh: Short Rest
effect: Cure Poison, Disease, or Tainted
description: |
  By spending about a minute finding, preparing, and applying various ingredients to an
  individual, the Artisan can Cure Poison, Disease, or the Tainted Condition. By expending one
  Bloom during the process, the Artisan can Cure all conditions including ones not listed above
  on a single target. When possible place the Bloom in the Ashbin.
